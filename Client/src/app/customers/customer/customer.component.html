<mat-card [ngClass]="{selected: selectedId == customer.id, deleted: customer.deleted}" class="card" (click)="select(customer)">
    <mat-card-header>
        <mat-card-subtitle>Customer Name</mat-card-subtitle>
        <mat-card-title class="name">{{customer.firstName}} {{customer.lastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="edit($event, customer)">Edit</button>
        <button mat-button color="warn" (click)="openDeleteDialog()">Delete</button>
    </mat-card-actions>
</mat-card>
