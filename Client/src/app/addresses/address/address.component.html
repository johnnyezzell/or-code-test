<mat-card *ngIf="!editing" [ngClass]="{selected: selectedId == address.id, deleted: address.deleted, 'address-card': true}" (click)="select(address)">
    <mat-card-header>
        <mat-card-subtitle>Street Address</mat-card-subtitle>
        <mat-card-title class="name">{{address.streetAddress}}</mat-card-title>
    </mat-card-header>
    <mat-card-header>
        <mat-card-subtitle>City</mat-card-subtitle>
        <mat-card-title class="name">{{address.city}}</mat-card-title>
    </mat-card-header>
    <mat-card-header>
        <mat-card-subtitle>State</mat-card-subtitle>
        <mat-card-title class="name">{{address.state}}</mat-card-title>
    </mat-card-header>
    <mat-card-header>
        <mat-card-subtitle>Zip</mat-card-subtitle>
        <mat-card-title class="name">{{address.zip}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
    </mat-card-content>
    <div class="break"></div>
    <mat-card-actions>
        <button mat-button color="primary" (click)="edit($event, address)">Edit</button>
        <button mat-button color="warn" (click)="openDeleteDialog()">Delete</button>
    </mat-card-actions>
</mat-card>
<app-edit-address 
    *ngIf="editing"
    [address]="address"
    (addressUpdateEvent)="updated($event)"
    (addressCancelEvent)="cancelEdit()">
</app-edit-address>
