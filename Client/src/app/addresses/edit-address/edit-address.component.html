<form class="edit-address-form" [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Street Address</mat-label>
        <input matInput formControlName="streetAddress" required tabIndex="1">
        <mat-error *ngIf="getErrorMessage('streetAddress')">{{getErrorMessage('streetAddress')}}</mat-error>    
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required tabIndex="2">
        <mat-error *ngIf="getErrorMessage('city')">{{getErrorMessage('city')}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required tabIndex="3">
        <mat-error *ngIf="getErrorMessage('state')">{{getErrorMessage('state')}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Zip</mat-label>
        <input matInput formControlName="zip" required tabIndex="4">
        <mat-error *ngIf="getErrorMessage('zip')">{{getErrorMessage('zip')}}</mat-error>
    </mat-form-field>
    <div class="buttons break">
        <button mat-raised-button type="submit" class="primary-button" [disabled]="formGroup.invalid" (click)="save()" tabIndex="5">Save</button>
        <button mat-raised-button class="secondary-button" (click)="cancel()" tabIndex="4">Cancel</button>
    </div>
</form>
